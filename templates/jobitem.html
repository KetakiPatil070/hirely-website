<div style="display: flex; justify-content: space-between; align-items: center; margin-left: 80px; margin-right: 80px; margin-bottom: 20px;">

  <!-- Job Info -->
  <div>
    <h3 style="color:rgb(80,80,80); margin-bottom:4px;">
      {{job.title}} 
    </h3>
    <div><b>Location:</b> {{job.location}}</div>
    <div><b>Salary:</b> {{job.salary}}</div>
  </div>

  <!-- Apply Button -->
  <div>
    <button style="
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: 2px solid #007bff;
      background-color: white;
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
    ">
      Apply
    </button>

  </div>
</div>

<hr style="margin: 15px 80px; border: 1px solid #ccc;">
